<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER MANAGEMENT</title>
    <link rel="stylesheet" href="usermanagement.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        .fa-user{

<body>
    <div class="container">
        <i class="fa-solid fa-user"></i>
        <h2>USER MANAGEMENT</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>USERNAME</th>
                    <th>PASSWORD</th>
                    <th>EMAIL</th>
                    <th>CREATED_AT</th>
                    <th>LAST_LOGIN</th>
                    <th>EDITED_AT</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="7">No data saved yet.</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Container for the edit form -->
        <div id="editContainer"></div>
    </div>

    <!-- Interactive Background -->

        <div class="bullet bullet-11"></div>
        <div class="bullet bullet-12"></div>
        <div class="bullet bullet-13"></div>
        <div class="bullet bullet-14"></div>
        <div class="bullet bullet-15"></div>
        <div class="bullet bullet-16"></div>
        <div class="bullet bullet-17"></div>
        <div class="bullet bullet-18"></div>
        <div class="bullet bullet-19"></div>

    </div>
